<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered face tracking application with real-time detection">
    <title>AI Face Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Load dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/dist/face-api.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Face Tracker</h1>
            <div class="controls">
                <button id="toggleEffects" class="btn">Toggle Effects</button>
                <button id="takeSnapshot" class="btn">Take Snapshot</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="video-container">
                <video id="videoPlayer" autoplay playsinline></video>
                <canvas id="overlay"></canvas>
                <div class="stats-overlay">
                    <div id="faceCount" class="stat-item">Faces: 0</div>
                    <div id="fps" class="stat-item">FPS: 0</div>
                </div>
                <div id="status" class="status-message">Loading models...</div>
            </div>
            
            <div class="side-panel">
                <div class="metrics-panel">
                    <h3>Detection Metrics</h3>
                    <div id="metrics" class="metrics-content">
                        <div class="metric-item">
                            <span>Confidence:</span>
                            <span id="confidence">0%</span>
                        </div>
                        <div class="metric-item">
                            <span>Processing Time:</span>
                            <span id="processTime">0ms</span>
                        </div>
                    </div>
                </div>
                <div class="snapshots-panel">
                    <h3>Snapshots</h3>
                    <div id="snapshotsContainer" class="snapshots-content"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
